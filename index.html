<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AWS 문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f9fafb;
        color: #111827;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.75rem 1rem;
        margin: 0.25rem 0;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        background: white;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }
      button:hover {
        background: #f3f4f6;
      }
      button.correct {
        border-color: #10b981;
        background: #ecfdf5;
        color: #065f46;
      }
      button.incorrect {
        border-color: #ef4444;
        background: #fef2f2;
        color: #991b1b;
      }
      progress {
        width: 100%;
        height: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
